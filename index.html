<html>
	<head>

	</head>
	<body>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="class/Candy.js"></script>
		<script src="class/Game.js"></script>
		<script src="class/Map.js"></script>
		<script src="class/Player.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		
		<script>

			// Main program
			var game =null;
			$(document).ready(function(){
				game = new Game();
				game.initMap($("#GameMap"), $("#MapWrapper"), $("#GameInfo"));

				$(document).keydown(function(e) {
				    switch(e.which) {
				        case 37: // left
				        	game.map.eventMoveLeft();break;
				        case 38: // up
				        	game.map.eventMoveUp();break;
				        case 39: // right
				        	game.map.eventMoveRight();break;
				        case 40: // down
				        	game.map.eventMoveDown();break;
				        default: return;
				    }
				    e.preventDefault();
				});
			});

		</script>

		<div id="MenuWrapper">
			<form id="NameForm" action="javascript:SubmitPlayerName()">
				<br/>
				<span style="color:white;font-size:18px;">Enter your name</span>
				<br/><br/>
				<input type="text" class="Input"/>
				<br/>
				<input type="submit" class="Button"/>
				<br/>
			</form>
		</div>

		<div id="GameWrapper">
			<div id="MapWrapper">
				<div id="GameMap"></div>
			</div>
			<div id="GameInfo"></div>
		</div>
	</body>
</html>
